<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Budget List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let budget of budgets">
      <div class="budget-desc">
        {{budget.desc}} (${{budget.amt}})
      </div>
      <div slot="end"> <ion-button clear color="primary" (click)="editBudget(budget.id)">Edit</ion-button> </div>
      <div slot="end"> <ion-button clear color="danger" (click)="deleteBudget(budget.id)">Delete</ion-button></div>
    </ion-item>
  </ion-list>
    <ion-fab>
        <ion-button right middle clear color="primary" icon-only href="/budgets/new"><ion-icon name="add"></ion-icon></ion-button>
    </ion-fab>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
